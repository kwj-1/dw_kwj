    <script> 
            let item = ["이름","나이","전화번호","이메일"];

            let input = [];
            let flag=true;

            while(flag){

                flag=false;

                for(let i=0;i<4;i++){
                    input[i]=prompt(item[i]+"를입력하시오.")
                    flag=flag ||!input[i];
                }    
            }
            console.log(input);

    </script>
