<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Background Property</title>
    <style>
        img{width: 500px;}

        #image{
            width: 500px;
            height: 100px;

            background-color: black;
            background-image: url(BackgroundFront.png);
        }
    </style> 
</head>
<body>
    <div id="image"></div>
    <img src="BackgroundFront.png">
</body>
</html>
